<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Fe upload plugin</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <input class="file" id="file-upload" type="file">
    </div>

    <div class="card">
      <h1>Custom load element</h1>
      <div class="card-user-img">
        <img src="./img/McLaren-Senna.jpg" alt="avatar">
        <div class="card-profile-overlay">
            <div class="card-profile-form">
              <input id="file" type="file" class="card-profile-form__file">
              <label class="card-profile-form__label" for="file"></label>
            </div>
        </div>
      </div>
      <button data-button-download class="button button--primary">Загрузить</button>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
